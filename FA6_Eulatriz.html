<!DOCTYPE html>
<html>
<head>
    <style>
	#link1 {
            color: white;
            background-color: #c3b9e2;
            margin: 2px;
            padding: 5px;
            text-decoration: none;
        }
	#link2 {
            color: white;
            background-color: #ff8b82;
            margin: 2px;
            padding: 5px;
            text-decoration: none;
        }
        #link1:hover, #link1:active {
            color: gray;
            background-color: pink;
            text-decoration: underline;
        }
	#link2:hover, #link2:active {
            color: gray;
            background-color: pink;
            text-decoration: underline;
        }
        #div1, #div2 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <a href="#" id="link1">First Link</a>
    <a href="#" id="link2">Second Link</a>
    <div id="div1">Div 1 here</div>
    <br>
    <div id="div2">Div 2 here</div>

    <script>
	document.getElementById("link1").addEventListener("click", function(event) {
	    document.getElementById("link1").style.backgroundColor = "#ffe599";
            document.getElementById("link1").style.color = "brown";
	});

	document.getElementById("link2").addEventListener("click", function(event) {
	    document.getElementById("link2").style.backgroundColor = "#ce89e5";
            document.getElementById("link2").style.color = "black";
	});

        document.getElementById("link1").addEventListener("click", function() {
            document.getElementById("div1").style.backgroundColor = "#ed9696";
            document.getElementById("div1").style.color = "white";
        });

        document.getElementById("link2").addEventListener("click", function() {
            document.getElementById("div2").style.border = "10px dotted green";
	    document.getElementById("div2").style.backgroundColor = "#89e5ce";
	    document.getElementById("div2").style.color = "brown";
        });
	
    </script>
</body>
</html>
